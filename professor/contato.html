    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">
      <div>
        <form action="">
          <label for="nome">Nome</label>
          <input type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNome"></div>
          <br />
          <label for="email">E-mail</label>
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div>
          <br />
          <label for="assunto">Assunto</label>
          <textarea
            name="assunto"
            id="assunto"
            cols="60"
            rows="5"
            onkeyup="validaAssunto()"
          ></textarea>
          <div id="txtAssunto"></div>
          <br />
          <br />
          <button onclick="enviar()">enviar</button>
        </form>
      </div>

      <div class="ml-50">
        <h2>Endereço de Marilyn Monroe</h2>
        <p>
          Foi enterrada em Westwood Village Memorial Park Cemetery - Califórnia
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.433786796485!2d-118.44401368562905!3d34.05839268060421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb7fc8999897%3A0xbc116062000ba7b8!2sPierce%20Brothers%20Westwood%20Village%20Memorial%20Park%20%26%20Mortuary!5e0!3m2!1spt-BR!2sbr!4v1661275747665!5m2!1spt-BR!2sbr"
          width="400"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          id="mapa"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
        ></iframe>
      </div>
    </div>

    <hr />
